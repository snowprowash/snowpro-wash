<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Gallery - SnowPro Wash</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f9ff;
      color: #222;
    }
    header {
      background-color: #0077b6;
      padding: 30px;
      text-align: center;
      color: white;
    }
    .gallery-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }
    .nft-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    h2 {
      color: #0077b6;
    }
    p {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>SnowPro Wash NFT Gallery</h1>
    <p>Exclusive Cards Powered by the Chia Blockchain</p>
  </header>

  <div class="gallery-container">
    <div class="nft-card">
      <h2>SnowWash Pro NFT Card</h2>
      <video autoplay loop muted>
        <source src="SnowWash Pro NFT Card.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p>Own this NFT and enjoy passive income from SnowPro Wash project.</p>
    </div>

    <!-- Tambahkan NFT lainnya di sini jika ada -->

  </div>

</body>
</html>
